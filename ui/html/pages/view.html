{{define "title"}}Snippet #{{.Snippet.Id}}{{end}}

{{define "main"}}
    <div class='snippet'>
        {{len nil}}
        {{with .Snippet}}
            <div class='metadata'>
                <strong>{{.Title}}</strong>
                <span>#{{.Id}}</span>
            </div>
            <pre><code>{{.Content}}</code></pre>
            
            <div class='metadata'>
                <time>Created: {{.Created}}</time>
                <time>Expires: {{.Expires}}</time>
            </div>
        {{end}}
        
    </div>
{{end}}
